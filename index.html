<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){

                console.log(xhr.responseText);
            }
        }
        xhr.open('POST', 'http://127.0.0.1:3000/data.php');
        //xhr.open('GET', 'http://47.91.228.4/data.php');
        xhr.send();
    </script>
